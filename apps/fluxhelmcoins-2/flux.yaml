---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: flux-system
spec:
  chart:
    spec:
      chart: charts/generic
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: flux-system
  install:
    createNamespace: true
  interval: 1m0s
  releaseName: redis
  targetNamespace: fluxhelmcoins-2
  values:
    image:
      repository: redis
      tag: latest
    livenessProbe:
      exec:
        command:
        - "true"
    service:
      port: 6379
