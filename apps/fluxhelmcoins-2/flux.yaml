---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hasher
  namespace: flux-system
spec:
  chart:
    spec:
      chart: charts/generic
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: flux-system
  install:
    createNamespace: true
  interval: 1m0s
  releaseName: hasher
  targetNamespace: fluxhelmcoins-2
  values: {}
