        kind: GitRepository
        name: flux-system
  install:
    createNamespace: true
  interval: 1m0s
  releaseName: worker
  targetNamespace: fluxhelmcoins-2
  values:
    readinessProbe:
      exec:
        command:
        - "true"
    service: false
